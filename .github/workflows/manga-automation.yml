name: üìÑ Manga Automation

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'
      - 'manga-config.json'
  
  schedule:
    - cron: '0 17 * * *'  # 00:00 WIB
  
  workflow_dispatch:

jobs:
  update-manga:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚è≥ Wait for other workflows to complete
        if: github.event_name == 'push'
        run: |
          echo "‚è≥ Waiting 30 seconds..."
          sleep 30

      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: üìä Record daily views
        run: node manga-automation.js record-daily

      - name: üóëÔ∏è Cleanup old daily records
        run: node manga-automation.js cleanup-daily

      - name: üìö Generate manga.json
        env:
          SECRET_TOKEN: ${{ secrets.MANIFEST_SECRET_TOKEN }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: node manga-automation.js generate

      - name: üìä Update manga views
        run: node manga-automation.js update-views

      - name: üìñ Update chapter views
        run: node manga-automation.js update-chapters

      - name: üîç Check for changes
        id: check_changes
        run: |
          git add -A manga.json pending-views.json pending-chapter-views.json
          
          if [ -f daily-views.json ]; then
            git add daily-views.json
          fi
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected!"
            git status --short
          fi

      - name: üíæ Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "üìä Auto-update manga data - $TIMESTAMP [skip ci]"
          
          echo "üì§ Pushing changes with conflict resolution..."
          for i in {1..5}; do
            echo "üì§ Push attempt $i/5..."
            
            if git push origin main 2>/dev/null; then
              echo "‚úÖ Push successful!"
              exit 0
            fi
            
            echo "‚ö†Ô∏è Push failed, pulling latest changes..."
            
            git reset --hard HEAD
            git clean -fd
            
            COMMIT_MSG=$(git log -1 --pretty=%B)
            git reset --soft HEAD~1
            git stash
            
            if ! git pull --no-rebase origin main; then
              echo "‚ùå Pull failed on attempt $i"
              git stash pop || true
              
              if [ $i -lt 5 ]; then
                echo "‚è≥ Waiting 5 seconds before retry..."
                sleep 5
              else
                echo "‚ùå All attempts failed!"
                exit 1
              fi
              continue
            fi
            
            if git stash pop; then
              git add -A manga.json pending-views.json pending-chapter-views.json
              [ -f daily-views.json ] && git add daily-views.json || true
              
              git commit -m "$COMMIT_MSG" || {
                echo "‚ö†Ô∏è No changes to commit after merge"
                exit 0
              }
            else
              echo "‚ö†Ô∏è Stash pop failed, trying manual resolution..."
              
              git checkout --ours pending-views.json pending-chapter-views.json 2>/dev/null || true
              [ -f daily-views.json ] && git checkout --ours daily-views.json 2>/dev/null || true
              git checkout --theirs manga.json 2>/dev/null || true
              
              git add -A manga.json pending-views.json pending-chapter-views.json
              [ -f daily-views.json ] && git add daily-views.json || true
              git commit -m "$COMMIT_MSG" || {
                echo "‚ö†Ô∏è No changes to commit after conflict resolution"
                exit 0
              }
            fi
          done
          
          echo "‚ùå Failed to push after 5 attempts"
          exit 1

      - name: üîÑ Check structural changes
        id: structural_check
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -q "manga-config\.json"; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ manga-config.json changed - triggering rebuild"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
            echo "trigger_reason=config_changed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if git diff HEAD~1 HEAD --name-status 2>/dev/null | grep -q "^A.*manga\.json$"; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "üéâ First-time generation detected!"
            echo "is_first_time=true" >> $GITHUB_OUTPUT
            echo "trigger_reason=first_time" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ -f manga.json ]; then
            CURRENT_CHAPTERS=$(jq '.chapters | length' manga.json 2>/dev/null || echo "0")
            OLD_CHAPTERS=$(git show HEAD~1:manga.json 2>/dev/null | jq '.chapters | length' 2>/dev/null || echo "0")
            
            echo "üìä Chapter count: $OLD_CHAPTERS ‚Üí $CURRENT_CHAPTERS"
            
            if [ "$CURRENT_CHAPTERS" != "$OLD_CHAPTERS" ]; then
              echo "has_structural_changes=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Chapter count changed (structural)"
              echo "is_first_time=false" >> $GITHUB_OUTPUT
              echo "trigger_reason=chapter_count_changed" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -qE '(manifest\.json|chapters/)'; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manifest changed"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
            echo "trigger_reason=manifest_changed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          CHANGED_FILES=$(git diff HEAD~1 HEAD --name-only 2>/dev/null | tr '\n' ' ')
          if echo "$CHANGED_FILES" | grep -qE '(pending-views\.json|pending-chapter-views\.json|daily-views\.json)' && \
             ! echo "$CHANGED_FILES" | grep -qvE '(pending-views\.json|pending-chapter-views\.json|manga\.json|daily-views\.json)'; then
            echo "has_structural_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Only view counter updated (no structural changes)"
          else
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Structural data changed"
            echo "trigger_reason=structural_changed" >> $GITHUB_OUTPUT
          fi
          
          echo "is_first_time=false" >> $GITHUB_OUTPUT

      - name: üöÄ Trigger website rebuild
        if: |
          steps.check_changes.outputs.has_changes == 'true' && 
          steps.structural_check.outputs.has_structural_changes == 'true'
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          TRIGGER_REASON="${{ steps.structural_check.outputs.trigger_reason }}"
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            MESSAGE="First-time manga setup for ${REPO_NAME}"
          else
            case "$TRIGGER_REASON" in
              "config_changed")
                MESSAGE="Config updated - ${REPO_NAME}"
                ;;
              "chapter_count_changed")
                MESSAGE="Chapters updated - ${REPO_NAME}"
                ;;
              "manifest_changed")
                MESSAGE="Manifest updated - ${REPO_NAME}"
                ;;
              *)
                MESSAGE="Manga updated - ${REPO_NAME}"
                ;;
            esac
          fi
          
          echo "üì§ Triggering rebuild: $MESSAGE"
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/nurananto/nuranantoscans/dispatches \
            -d '{"event_type":"manga-updated","client_payload":{"manga":"'"${REPO_NAME}"'","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'","message":"'"$MESSAGE"'","reason":"'"$TRIGGER_REASON"'"}}'
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            echo "üéâ Website rebuild triggered! (First-time generation)"
          else
            echo "‚úÖ Website rebuild triggered! (Reason: $TRIGGER_REASON)"
          fi

      - name: ‚ÑπÔ∏è Skip website trigger
        if: |
          steps.check_changes.outputs.has_changes != 'true' ||
          steps.structural_check.outputs.has_structural_changes != 'true'
        run: |
          echo "‚õîÔ∏è Skipping website trigger"
          echo "‚úÖ Website will be triggered for:"
          echo "   - First-time manga.json creation"
          echo "   - manga-config.json changes"
          echo "   - New chapters (manifest.json changes)"
          echo "   - Chapter folder changes"
          echo "   - Chapter count changes"
          echo ""
          echo "‚ùå NOT triggered for:"
          echo "   - View counter updates (pending-views.json)"
          echo "   - Chapter view updates (pending-chapter-views.json)"
          echo "   - Daily views tracking (daily-views.json)"
          echo ""
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "‚ÑπÔ∏è This was a scheduled run (daily view update)"
            echo "   Views updated but no website rebuild needed"
          fi